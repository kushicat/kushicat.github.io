<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} — Fahim</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="dark">
  <!-- Nav (reuse your site nav) -->
  <nav>
    <div class="nav-inner">
      <h1 class="nav-brand"><a href="/">Kushal</a></h1>
      <ul class="nav-menu" role="menu">
        <li><a href="/#about">About</a></li>
        <li><a href="/#skills">Skills</a></li>
        <li><a href="/#projects">Projects</a></li>
        <li><a class="active" href="/blog/">Blog</a></li>
        <li><a href="/#contact">Contact</a></li>
      </ul>
      <div class="nav-cta"><button id="themeToggle" class="btn-icon" type="button">🌞 Light</button></div>
    </div>
  </nav>

  <!-- Header -->
  <header class="hero">
    <h2>{{ page.title }}</h2>
  <!--<p class="muted">{{ page.date | date: "%b %e, %Y" }}</p> -->
  </header>

  <!-- Post body -->
<main class="post-card reveal" style="max-width: 820px; margin: 2rem auto;">

    <article class="post">
      {% if page.image %}
        <figure style="margin:0 0 1rem 0">
          <img src="{{ page.image }}" alt="" style="max-width:100%;height:auto;border-radius:12px">
        </figure>
      {% endif %}
      {{ content }}
      <p style="margin-top:1.25rem">
        <a class="btn btn-sm" href="/blog/">← Back to Blog</a>
      </p>
    </article>
  </main>

  <footer>© 2025 Fahim</footer>
  <script src="/script.js" defer></script>
    <!-- Custom cursor -->
  <div class="cursor" id="cursor"></div>


</body>
</html>
